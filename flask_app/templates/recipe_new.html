<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>New Recipes</title>
</head>
<body style="padding: 10px;">
        <nav class="card shadow navbar">
            <div class="container-fluid">
                <span class="navbar-brand mb-0 h1"><h1><a style="color: rgb(92, 190, 205);" href="/recipes">Recipe Share__</a></h1></span>
            </div>
        </nav>
    <div class="container mt-3">
        <div class="container" style="width: 900px; margin-top: 50px;">
            <div class="text-end mb-4">
                <a style="color: rgb(92, 190, 205);" href="/recipes">Back To Recipes</a> |
                <a style="color: rgb(92, 190, 205);" href="/logout">Logout</a>
            </div>
            <h2 style="color: rgb(92, 190, 205);">Add a New Recipe!</h2>
            <ul>
                {% with messages = get_flashed_messages() %}
                    {% if messages %}
                        <div style="padding: 20px;" class="alert alert-warning" role="alert">
                            {% for message in messages %}
                                <li>{{ message }}</li>
                            {% endfor %}
                        </div>
                    {% endif %}
                {% endwith %}
            </ul>
            <form action="/recipes/submit" method="post">
                <div>
                    <label for="name">Name</label>
                    <input class="form-control" type="text" name="name" id="name">
                </div>
                <div class="mt-3">
                    <label for="description">Description</label>
                    <textarea style="height: 200px;" class="form-control" type="text" name="description" id="description"></textarea>
                </div>
                <div class="mt-3">
                    <label for="instructions">Instructions</label>
                    <textarea class="form-control" style="height: 200px;" type="text" name="instructions" id="instructions"></textarea>
                </div>
                <div class="mt-3">
                    <label for="date_cooked">Date Cooked/Made:</label>
                    <input class="form-control" type="date" name="date_cooked" id="date_cooked">
                </div>
                <div>
                    <fieldset class="mt-3">
                        <legend>Under 30 Minutes?</legend>
                        <label for="under_yes">Yes</label>
                        <input type="radio" name="under" id="under_yes" value="1">
                        <label for="under_no">No</label>
                        <input type="radio" name="under" id="under_no" value="0">
                    </fieldset>
                </div>
                <div class="text-end">
                    <button class="btn btn-warning btn-sm" type="submit">Submit</button>
                </div>
            </form>
        </div>
    </div>
</body> 
</html>
